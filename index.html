<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- FONT Monterrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <!-- FILE CSS luôn nằm cuối head -->
    <link rel="stylesheet" href="./css/style.css" />

  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="header_content">
          <!-- logo -->
          <a href="#" class="header_logo">
            <span>CyberPhone</span>
          </a>
          <!-- điều hướng -->
          <nav>
            <ul>
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <!-- BANNER -->
    <section class="banner">
      <div class="container">
        <!-- text -->
        <div class="banner_content">
          <div class="banner_text">
            <h1>CyberPhone</h1>
            <p class="banner_sub_title">Best Smartphone of 2021!</p>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing <br />
              elit. Eius, sapiente?

            <div class="banner_group_button">
              <button class="button_more_info">
                <i class="fa-solid fa-circle-info"></i>More info
              </button>
              <button class="button_shop">
                <i class="fa-solid fa-cart-shopping"></i>Shop
              </button>
            </div>
          </div>
          <!-- img -->
          <div class="banner_img">
            <img src="./image/product-header2.png" alt="product header 2" />
          </div>
        </div>
      </div>
    </section>

    <!-- PRODUCT -->
    <section class="product">

        <!-- title -->
        <div class="product_title">
          <h2>-Featured Products-</h2>
        </div>
        <!-- content -->
        <div class="product_content">
          <!-- item -->
          <div class="product_item">
            <img src="./image/product1.png" alt="item 1" />
            <h3>CyberPhone<span>$99.99</span></h3>
            <p class="sub_title">Accessories</p>
            <div class="product_group_action">
              <!-- rate -->
              <div class="product_rate">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <!-- buy now -->
              <button><i class="fa-solid fa-cart-shopping"></i>Buy now</button>
            </div>
          </div>
          <div class="product_item">
            <img src="./image/product1.png" alt="item 1" />
            <h3>CyberPhone<span>$99.99</span></h3>
            <p class="sub_title">Accessories</p>
            <div class="product_group_action">
              <!-- rate -->
              <div class="product_rate">
                <i class="fa-solid fa-star"></i>

                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>

              <button><i class="fa-solid fa-cart-shopping"></i>Buy now</button>

            <p class="sub_title">Accessories</p>

              <!-- rate -->
              <div class="product_rate">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <!-- buy now -->
              <button><i class="fa-solid fa-cart-shopping"></i>Buy now</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER -->
    <footer></footer>

</html>
